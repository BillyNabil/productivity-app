<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Productivity App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
      }

      .offline-icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .offline-tips {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: left;
      }

      .offline-tips h2 {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
        color: rgba(255, 255, 255, 0.8);
      }

      .offline-tips ul {
        list-style: none;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
      }

      .offline-tips li {
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }

      .offline-tips li:before {
        content: 'âœ“';
        position: absolute;
        left: 0;
        color: #10b981;
      }

      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      button {
        padding: 12px 24px;
        border-radius: 6px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-retry {
        background: #3b82f6;
        color: white;
      }

      .btn-retry:hover {
        background: #2563eb;
      }

      .btn-home {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn-home:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 24px;
        }

        .offline-icon {
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. But don't worry, your productivity app is here to help!</p>

      <div class="offline-tips">
        <h2>What you can do offline:</h2>
        <ul>
          <li>View your cached tasks and projects</li>
          <li>Create and update tasks locally</li>
          <li>Use the Pomodoro timer</li>
          <li>Review your productivity analytics</li>
        </ul>
      </div>

      <div class="action-buttons">
        <button class="btn-retry" onclick="window.location.reload()">Try Again</button>
        <button class="btn-home" onclick="window.location.href = '/'">Go to Home</button>
      </div>
    </div>

    <script>
      // Check when connection is restored
      window.addEventListener('online', () => {
        document.body.style.opacity = '0.7';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });
    </script>
  </body>
</html>
